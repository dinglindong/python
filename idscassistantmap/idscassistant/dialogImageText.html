<div id="dialog-form">
    <ul class="toollist">
        <li id="webSearchGroup">
            <label>
                <input class="mui-switch mui-switch-anim" type="checkbox" id="websearch"> 界面搜索
            </label>
        </li>
        <li id="highlightGroup">
            <label>
                <input class="mui-switch mui-switch-anim" type="checkbox" checked id="highlight"> 关键词高亮
            </label>
        </li>
        <li>
            <button class="search-bt l" id="search-dwz" type="button">多网站同步搜索</button>
        </li>
    </ul>
    <hr>
    <ul class="toollist">
        <li>
            <label>
                <input class="mui-switch mui-switch-anim defaultOpen" type="checkbox" checked disabled
                       data-config="StatisticalAuditVolume"> 图文BOSS审核量统计
            </label>
        </li>
        <li>
            <label>
                <input class="mui-switch mui-switch-anim userContrFun" type="checkbox" checked                                           data-config="quickInput"> 图文不通过问题说明
            </label>
        </li>
        <li>
            <label>
                <input class="mui-switch mui-switch-anim userContrFun" type="checkbox" checked

            </label>
        </li>
        <li id="pullKeywordFromServerGroup">
            <button class="search-bt" type="button" id="pullKeywordFromServer">更新关键词</button>
        </li>
