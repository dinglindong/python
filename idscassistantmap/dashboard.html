<!DOCTYPE html>
<html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        section {
            width: 250px;
            line-height: 25px;
            padding: 20px;
        }

        section>div {

        section label {

</head>

<body>
    <section id="dashboard">
        <h1>登录成功!</h1>
    </section>
</body>
<script src="lib/jquery-3.3.1.js"></script>
<script src="dashboard.js"></script>

</html>
